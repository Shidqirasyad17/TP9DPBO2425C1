<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Form Sirkuit</title>

  <style>
    :root{
      --bg: #f7f8fb;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #2563eb;
      --danger: #ef4444;
      --border: #e6e9ef;
      --radius: 8px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    
    html,body{height:100%;margin:0;background:var(--bg);}
    .container{max-width:700px;margin:36px auto;padding:18px;}

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:18px;
    }

    h1{margin:0 0 8px;font-size:18px}

    form{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }

    label{
      font-size:13px;
      color:var(--muted);
      margin-bottom:6px;
      display:block;
    }

    input[type="text"], input[type="number"] {
      width:100%;
      padding:10px;
      border:1px solid var(--border);
      border-radius:6px;
      font-size:14px;
      box-sizing:border-box;
    }

    .full{ grid-column:1/-1; }

    .actions{
      display:flex;
      gap:10px;
      justify-content:flex-end;
      margin-top:8px;
    }

    .btn{padding:10px 14px;border-radius:8px;font-size:14px;cursor:pointer}
    .btn-primary{background:var(--accent);color:#fff;border:none}
    .btn-muted{background:transparent;border:1px solid var(--border);color:var(--muted)}

    @media (max-width:640px){
      form{grid-template-columns:1fr}
    }
  </style>

</head>

<body>

  <div class="container">
    <div class="card">
      <h1>Form Sirkuit</h1>

      <form method="post" action="index.php">
        
        <input type="hidden" name="entity" value="sirkuit">
        <input type="hidden" name="action" value="addSirkuit" id="form-action">
        <input type="hidden" name="id" value="" id="form-id">

        <div>
          <label for="namaSirkuit">Nama Sirkuit</label>
          <input id="namaSirkuit" name="namaSirkuit" type="text" placeholder="Nama Sirkuit" required>
        </div>

        <div>
          <label for="negara">Negara</label>
          <input id="negara" name="negara" type="text" placeholder="Nama negara">
        </div>

        <div>
          <label for="panjangKm">Panjang (Km)</label>
          <input id="panjangKm" name="panjangKm" type="number" min="0" step="0.1" placeholder="0">
        </div>

        <div>
          <label for="jumlahTikungan">Jumlah Tikungan</label>
          <input id="jumlahTikungan" name="jumlahTikungan" type="number" min="0" step="1" placeholder="0">
        </div>

        <div class="full actions">
          <a href="index.php?entity=sirkuit" class="btn btn-muted">Batal</a>
          <button type="submit" class="btn btn-primary">Simpan</button>
        </div>

      </form>
    </div>
  </div>

</body>
</html>
